<ion-content padding text-center>
  <div class="connexion">
    <span float-right (click)="openModal()" >Connexion</span>
  </div>

  <img src="../../assets/imgs/logo.png" alt="logo" width="75">
  <p class="loginTitle">Bienvenue sur <br> <strong>DuckBnB</strong></p>
  <ion-row>
    <button ion-button round outline col col-md-12 class="logFacebook"><ion-icon name="logo-facebook"></ion-icon>Se connecter via Facebook</button>
    <button ion-button round outline col col-md-12 class="createAccount" (click)="gotoCreate()">Créer un compte</button>
  </ion-row>

  <p text-left>En cliquant sur Continuer, créer un compte ou connexion,
    j’accepte les conditions de services, les conditions de paiements, la politique de non-discrimination et la politique de vie privée</p>
</ion-content>
