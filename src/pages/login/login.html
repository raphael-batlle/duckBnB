<ion-content padding text-center no-bounce>
  <div class="connexion">
    <span float-right (click)="openModal()" >Connexion</span>
  </div>

  <img src="../../assets/imgs/logo.png" alt="logo" width="75">
  <p class="loginTitle">Bienvenue sur<strong>Duckbnb</strong></p>
  <ion-row>
    <button ion-button round outline col-md-12 class="loginButton logFacebook"><ion-icon name="logo-facebook"></ion-icon>Se connecter via Facebook</button>
    <button ion-button round outline col-md-12 class="loginButton createAccount" (click)="gotoCreate()">Créer un compte</button>
  </ion-row>

  <p class="login-legal">En cliquant sur Continuer, créer un compte ou connexion,
    j’accepte <span>les conditions de services</span>, <span>les conditions de paiements</span>, <span>la politique de non-discrimination</span> et <span>la politique de vie privée</span></p>
</ion-content>
