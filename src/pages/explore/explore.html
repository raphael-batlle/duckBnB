<ion-content>

    <ion-row class="exploreTop">
        <ion-searchbar (ionInput)="getItems($event)" placeholder="Essayez Paris"></ion-searchbar>
        <button ion-button class="searchButtons">Dates</button>
        <button ion-button class="searchButtons">Voyageurs</button>
    </ion-row>

    <ion-grid>
    <ion-row padding-left="15px" padding-right="15px">
        <h2>Explorer Duckbnb</h2>

        <ion-row>
            <ion-card (click)="gotoSingle()">
                <img src="../../assets/imgs/appart.png"/>
                <ion-card-content>
                    <span class="desc">Maison entière - 2 lits</span>
                    <ion-card-title>
                        Maison avec terrasse - Paris Centre
                    </ion-card-title>
                    <p class="itemPrice">
                        122€ par nuit
                    </p>
                    <div class="itemStars">
                        <div class="starActive"></div>
                        <div class="starActive"></div>
                        <div class="starActive"></div>
                        <div class="starActive"></div>
                        <div class="starDisactive"></div>
                    </div>
                </ion-card-content>
            </ion-card>

            <ion-card onclick="gotoSingle()">
                <img src="../../assets/imgs/appart-2.png"/>
                <ion-card-content>
                    <span class="desc">Maison entière - 1 lit</span>
                    <ion-card-title>
                        Maison avec terrasse - Paris Centre
                    </ion-card-title>
                    <p class="itemPrice">
                        94€ par nuit
                    </p>
                    <div class="itemStars">
                        <div class="starActive"></div>
                        <div class="starActive"></div>
                        <div class="starActive"></div>
                        <div class="starDisactive"></div>
                        <div class="starDisactive"></div>
                    </div>
                </ion-card-content>
            </ion-card>
        </ion-row>
    </ion-row>
    </ion-grid>

</ion-content>
